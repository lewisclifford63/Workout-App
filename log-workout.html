<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Log Workout</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav container">
      <a href="index.html" class="nav__logo">
        <i class="fas fa-home"></i>
      </a>
      <div class="nav__buttons">
        <a href="log-workout.html" class="nav__button">Log Workout</a>
        <a href="view-workouts.html" class="nav__button">View Workouts</a>
      </div>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="main section container">
    <h1 class="section__title">Log Your Workout</h1>

    <!-- Workout Form -->
    <form id="workoutForm" class="form">
      <!-- Date -->
      <div class="form__row--center">
        <label for="date" class="form__label">Date:</label>
        <input type="date" id="date" class="form__input" placeholder="dd/mm/yyyy">
      </div>

      <!-- Exercise and Weight -->
      <div class="form__row">
        <div>
          <label for="exercise" class="form__label">Exercise:</label>
          <input type="text" id="exercise" class="form__input" placeholder="e.g., Bench Press">
        </div>
        <div>
          <label for="weight" class="form__label">Weight (kg):</label>
          <input type="number" id="weight" class="form__input" placeholder="e.g., 50">
        </div>
      </div>

      <!-- Sets and Reps -->
      <div class="form__row">
        <div>
          <label for="sets" class="form__label">Sets:</label>
          <input type="number" id="sets" class="form__input" placeholder="e.g., 3">
        </div>
        <div>
          <label for="reps" class="form__label">Reps:</label>
          <input type="number" id="reps" class="form__input" placeholder="e.g., 10">
        </div>
      </div>

      <!-- Log Workout Button -->
      <div class="button-container">
        <button type="submit" class="button">Log Workout</button>
      </div>
    </form>
  </main>

  <!-- JS -->
  <script src="src/js/app.js"></script>
</body>
</html>
